<div class="ui container">
    <div class="ui secondary pointing menu">
        <a routerLink="/" class="item">Angular Email</a>
        <div class="right menu">
            <ng-container *ngIf="loggedin$ | async">
                <a class="ui item" routerLink="/inbox" routerLinkActive="active">Inbox</a>
                <a class="ui item" routerLink="/logout" routerLinkActive="active">Log Out</a>
            </ng-container>
            <ng-container *ngIf="!(loggedin$ | async)">
                <a class="ui item" routerLink="/" [routerLinkActiveOptions]="{exact: true}"
                    routerLinkActive="active">Log In</a>
                <a class="ui item" routerLink="/signup" routerLinkActive="active">Sign Up</a>
            </ng-container>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
