<div class="container">
    <input type="text" class="form-control mb-3 mt-4" (keyup.enter)="createPost(title)"#title>
    <ul class="list-group"> 
        <li *ngFor="let post of posts" class="list-group-item">
            <button class="btn btn-primary btn-sm" (click)="deletePost(post)">Delete</button>
            {{ post.title}}
        </li>
    </ul>
</div>
