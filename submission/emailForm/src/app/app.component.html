<div class="container">
  <form (ngSubmit)="onSubmit()" #emailForm="ngForm">
    <div class="field">
      <label class="label">Enter Email</label>
      <input type="email" class="input" required name="email" [(ngModel)]="email" pattern=".+@.+\..+"
        #emailControl="ngModel" [ngClass]="{ 'is-danger': emailControl.touched && emailControl.invalid }">
      <ng-container *ngIf="emailControl.invalid && emailControl.touched">
        <div class="help is-danger" *ngIf="emailControl.errors.required">
          You must enter an email
        </div>
        <div class="help is-danger" *ngIf="emailControl.errors.pattern">
          Please enter a valid email
        </div>
      </ng-container>
      <button class="button is-primary" [disabled]="emailForm.invalid">Submit</button>
    </div>
  </form>
</div>

<!--################ debugger #################### -->
<hr>
<div>Is form valid: {{ emailForm.valid }}</div>
<div>Form value: {{ emailForm.value | json }}</div>
<div>Email validation errors: {{ emailControl.errors | json }}</div>
